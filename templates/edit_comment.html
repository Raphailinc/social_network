{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1>Edit Comment</h1>
    <form method="POST" action="{{ url_for('app.edit_comment', comment_id=comment.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="content">Content:</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
