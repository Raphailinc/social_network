{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1>Создать пост</h1>
    <form method="POST" action="{{ url_for('app.create_post') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="title">Заголовок:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="content">Содержимое:</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="image">Изображение:</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
